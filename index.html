<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Kushki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sticky-col { position: sticky; left: 0; z-index: 50; border-right: 2px solid #a3a3a3; background: white; }
        .bg-N { background-color: #1f2937; color: white; } 
        .bg-M { background-color: #fef3c7; color: #92400e; } 
        .bg-V { background-color: #e9d5ff; color: #581c87; } 
        .bg-L { background-color: #f3f4f6; color: #9ca3af; } 
        .bg-S { background-color: #d1fae5; color: #065f46; } 
        /* Máscaras */
        .bg-VAC { background-color: #06b6d4; color: white !important; } 
        .bg-PM  { background-color: #2563eb; color: white !important; } 
        .bg-PL  { background-color: #0d9488; color: white !important; } 
        .bg-BF  { background-color: #6366f1; color: white !important; } 
        .bg-BC  { background-color: #d946ef; color: white !important; } 
        .bg-BDL { background-color: #fb923c; color: white !important; } 

        .header-base { background-color: #d0dbf5; color: black; font-weight: 800; } 
        .header-weekend { background-color: #fff9c4 !important; }
        .header-holiday { background-color: #f4cccc !important; }
        th, td { border: 1px solid #a3a3a3; text-align: center; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="flex flex-col xl:flex-row gap-6 justify-center">
        <div id="contenedor-horarios" class="w-full xl:flex-1 space-y-10">
            <div class="bg-gray-300 p-4 flex justify-between items-center border border-gray-400 rounded-t-lg">
                <img src="https://kushki.com/wp-content/uploads/2023/04/Logo-Kushki.png" alt="Kushki" class="h-10">
                <div class="text-right uppercase text-xs font-bold">
                    <p>Departamento de Tecnología</p>
                    <p>Rock - Monitoreo y Soporte</p>
                    <p>Calendario de Turnos y Beneficios</p>
                </div>
            </div>
        </div>

        <div class="w-full xl:w-[300px] space-y-4 shrink-0">
            <div class="bg-white p-2 border border-gray-400 shadow rounded text-[11px]">
                <p class="font-bold text-center border-b mb-2">COLORES (CÓDIGO -> SE VE 'L')</p>
                <div class="space-y-1">
                    <div class="flex items-center gap-2"><div class="w-4 h-4 bg-blue-600"></div> Permiso Médico (PM)</div>
                    <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#06b6d4]"></div> Vacaciones (VAC)</div>
                    <div class="flex items-center gap-2"><div class="w-4 h-4 bg-teal-600"></div> Permiso Mat/Pat (PL)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function cargar() {
            const res = await fetch('https://n8nprod01.kushki.dev:5678/webhook/RMT-Schedules?t=' + Date.now());
            const data = await res.json();
            const container = document.getElementById('contenedor-horarios');

            data.bloques.forEach(bloque => {
                const div = document.createElement('div');
                div.className = "bg-white border border-gray-400 shadow-lg overflow-hidden";
                
                let weekendIdx = [];
                if (bloque.dias) bloque.dias.forEach((l, i) => { if(l==='S'||l==='D') weekendIdx.push(i); });

                let html = `<div class="overflow-x-auto"><table class="w-full text-[10px] border-collapse"><thead>`;
                html += `<tr><th colspan="100%" class="header-base p-2 text-sm uppercase">${bloque.titulo}</th></tr>`;
                
                if (bloque.dias) {
                    let r1 = `<tr><th class="sticky-col header-base p-1 w-[100px] text-left" rowspan="2">COLABORADOR</th>`;
                    let r2 = `<tr>`;
                    bloque.dias.forEach((l, i) => {
                        let cls = "header-base";
                        if (l==='S'||l==='D') cls += " header-weekend";
                        if ([16, 17].includes(i+1)) cls += " header-holiday";
                        r1 += `<th class="w-8 ${cls}">${i+1}</th>`;
                        r2 += `<th class="w-8 ${cls}">${l}</th>`;
                    });
                    html += r1 + `</tr>` + r2 + `</tr></thead><tbody>`;
                }

                bloque.empleados.forEach(emp => {
                    html += `<tr><td class="sticky-col p-1 font-bold text-left border-gray-400">${emp.nombre}</td>`;
                    emp.turnos.forEach((t, i) => {
                        let txt = t, bg = "bg-white", f = "text-gray-500";
                        const m = ['PM','VAC','PL','BF','BC','BDL'];
                        
                        if (m.includes(t)) { txt = 'L'; bg = "bg-" + t; f = "font-bold text-white"; }
                        else if (weekendIdx.includes(i)) { bg = "header-weekend"; f = "font-bold text-black"; }
                        
                        if (t==='N') { bg="bg-N"; f="text-white"; }
                        else if (t==='M') { bg="bg-M"; f="text-[#92400e]"; }
                        else if (t==='V') { bg="bg-V"; f="text-[#581c87]"; }
                        else if (t==='S') { bg="bg-S"; f="text-[#065f46]"; }

                        html += `<td class="p-1 ${bg} ${f} font-bold">${txt}</td>`;
                    });
                    html += `</tr>`;
                });
                html += `</tbody></table></div>`;
                div.innerHTML = html;
                container.appendChild(div);
            });
        }
        cargar();
    </script>
</body>
</html>
